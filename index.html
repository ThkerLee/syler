<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Syler : Opensource Huawei Portal Middleware">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>Syler</title>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/extrame/syler">查看Github仓库</a>
        <h1 id="project_title">Syler</h1>
        <h2 id="project_tagline">开源华为Portal协议中间件</h2>
        <section id="downloads">
          <a class="zip_download_link" href="https://github.com/extrame/syler/zipball/master">下载Zip文件</a>
          <a class="tar_download_link" href="https://github.com/extrame/syler/tarball/master">下载tar.gz文件</a>
        </section>
      </header>
    </div>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
        <a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>Syler是一个面向应用开发者的华为Portal协议中间件</h3>
        <p>Syler封装华为Portal协议，并向上层提供基于RESTful的API接口，以便用户设计并开发针对上网认证相关的应用服务，包括但不限于：</p>
        <ul>
          <li>Portal认证上网</li>
          <li>无线营销</li>
          <li>无线运营</li>
        </ul>
        <h3>
      <a id="designer-templates" class="anchor" href="#designer-templates" aria-hidden="true"><span class="octicon octicon-link"></span></a>使用说明</h3>
      <p>使用说明请查看
      <a href="https://github.com/extrame/syler/wiki"></a>
      </p>
      </section>
      </div>
